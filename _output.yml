bookdown::gitbook:
  css: style.css
  split_by: section
  highlight: espresso
  config:
    toc:
      before: |
        <li><a href="./">TILM3701 - Tilastotiede ja data 2024/a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: [["TD2024.pdf", "PDF"]]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  fig_caption: yes
  keep_tex: yes
  extra_dependencies: ["amsmath", "amssymb"]
